<h1><a href="#data-manager/new" class="btn btn-primary"><i class="fa fa-plus"> {{config.name}} adat létrehozása</i></a></h1>

<div class="panel panel-primary">
    <div class="panel-heading">{{config.name}} adatok listája</div>
    <div class="panel-body">

        <table class="table ">
            <tr>
                <th ng-repeat="head in gridConfig.dataColumns">{{head.name}}</th>
                <th ng-if="gridConfig.actions===undefined || (gridConfig.actions && gridConfig.actions.length>0)" style="min-width: 50px"></th>
            </tr>
            <tr ng-repeat="item in modells">
                <td ng-repeat="col in gridConfig.dataColumns">{{item[col.id]}}</td>

                <td ng-if="gridConfig.actions===undefined">
                    <a ng-href="#/data-manager/{{item.id}}/edit"><i class="fa fa-pencil"></i> </a>
                    <a href="" ng-click="delete(item)"><i class="fa fa-trash"></i> </a>
                </td>

            </tr>
        </table>

    </div>
</div>
